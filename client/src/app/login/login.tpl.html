<div class="row">
    <div class="col-sm-6">
        <div class="page-header"><h3>Đăng Nhập</h3></div>
        <form name="loginForm">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            <div class="form-group" ng-class="{'has-error': hasError(loginForm.username)}">
                <label class="control-label" for="username">Tên đăng nhập:</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required server-error>
                <span class="help-block" ng-show="showError(loginForm.username, 'required')">Tên đăng nhập là yêu cầu</span>
                <span class="help-block" ng-show="showError(loginForm.username, 'server')">{{errfor.username}}</span>
            </div>
            <div class="form-group" ng-class="{'has-error': hasError(loginForm.password)}">
                <label class="control-label" for="password">Mật khẩu:</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required server-error>
                <span class="help-block" ng-show="showError(loginForm.password, 'required')">Mật khẩu là yêu cầu</span>
                <span class="help-block" ng-show="showError(loginForm.password, 'server')">{{errfor.password}}</span>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-login" ng-disabled="!canSave(loginForm)" ng-click="submit()">Đăng nhập</button>
                <!--<button type="button" class="btn btn-primary btn-login">Sign In</button>-->
                &nbsp;<a href="/login/forgot" class="btn btn-link">Bạn quên mật khẩu?</a>
            </div>
        </form>
        <div ng-if="social">
            <hr>
            <p>Hoặc bạn đang đăng nhập...</p>
            <div class="btn-group btn-group-justified">
                <a ng-repeat="(provider, property) in social" ng-href="{{property.login}}" target="_self" class="btn btn-info"><i ng-class="'fa ' + property.icon + ' fa-lg'"></i> {{property.text}}</a>
            </div>
        </div>
    </div>
</div>
