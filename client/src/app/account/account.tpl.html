<div class="row" id="account">
    <div class="col-sm-6">
        <div class="page-header"><h3>Tài khoản của tôi</h3></div>
        <div class="row">
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value day-of-year" ng-bind="dayOfYear"></div>
                    <div class="stat-label">Ngày trong năm</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value day-of-month" ng-bind="dayOfMonth"></div>
                    <div class="stat-label">Ngày trong tháng</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value week-of-year" ng-bind="weekOfYear"></div>
                    <div class="stat-label">Tuần trong năm</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value day-of-week" ng-bind="dayOfWeek"></div>
                    <div class="stat-label">Ngày trong tuần</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value week-year" ng-bind="weekYear"></div>
                    <div class="stat-label">Tuần trong năm</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value hour-of-day" ng-bind="hourOfDay"></div>
                    <div class="stat-label">Giờ trong ngày</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 special">
        <div class="page-header"><h3>Go Faster Everyday</h3></div>
        <i class="fa fa-dashboard super-awesome"></i></div>
</div>
