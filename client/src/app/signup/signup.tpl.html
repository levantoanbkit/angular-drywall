<div class="row" id="signup">
    <div class="col-sm-6">
        <div class="page-header"><h3>Đăng Ký</h3></div>
        <form name="signupForm">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            <div class="form-group" ng-class="{'has-error': hasError(signupForm.username)}">
                <label class="control-label" for="username">Nhập Tên Đăng Nhập:</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required server-error>
                <span class="help-block" ng-show="showError(signupForm.username, 'required')">Tên đăng nhập là yêu cầu</span>
                <span class="help-block" ng-show="showError(signupForm.username, 'server')">{{errfor.username}}</span>
            </div>
            <div class="form-group" ng-class="{'has-error': hasError(signupForm.email)}">
                <label class="control-label" for="email">Nhập Email:</label>
                <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required server-error>
                <span class="help-block" ng-show="showError(signupForm.email, 'required')">Email là yêu cầu</span>
                <span class="help-block" ng-show="showError(signupForm.email, 'email')">Vui lòng nhập email hợp lệ</span>
                <span class="help-block" ng-show="showError(signupForm.email, 'server')">{{errfor.email}}</span>
            </div>
            <div class="form-group" ng-class="{'has-error': hasError(signupForm.password)}">
                <label class="control-label" for="password">Tạo Mật Khẩu:</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required server-error>
                <span class="help-block" ng-show="showError(signupForm.password, 'required')">Mật khẩu là yêu cầu</span>
                <span class="help-block" ng-show="showError(signupForm.password, 'server')">{{errfor.password}}</span>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-signup" ng-disabled="!canSave(signupForm)" ng-click="submit()">Tạo tài khoản</button>
            </div>
        </form>
        <div ng-if="social">
            <hr>
            <p>Hoặc đang đăng nhập...</p>
            <div class="btn-group btn-group-justified">
                <a ng-repeat="(provider, property) in social" ng-href="{{property.login}}" target="_self" class="btn btn-info"><i ng-class="'fa ' + property.icon + ' fa-lg'"></i> {{property.text}}</a>
            </div>
        </div>
    </div>
    <div class="col-sm-6 marketing">
        <div class="page-header"><h3>Chào mừng bạn!</h3></div>
        <p class="lead">Bạn đã sẵn sàng sử dụng hệ thống? Let's go!</p>
        <img src="/img/welcome_register.png">
    </div>
</div>
